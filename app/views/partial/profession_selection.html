<div class="dropdown" dropdown>
  <button class="btn btn-primary dropdown-toggle" type="button" dropdown-toggle>
    Select Profession <span class="caret"></span>
  </button>
  <div class="dropdown-menu" role="menu">
    <div class="container-fluid">
      <div ng-repeat="row in rows" class="row" >
        <div ng-repeat="(name, skills) in row" class="col-lg-3 col-md-3 col-sm-4 col-xs-6" >
          <b><skill-name skill="{'name':name}"></skill-name></b>
          <ul class="list-unstyled">
            <li ng-repeat="(professionName, data) in skills">
              <a href ng-click="onClick({data:data})"><skill-name skill="data"></skill-name></a>
            </li>
          </ul>
        </div>
      </div>
  </div>
</div>
