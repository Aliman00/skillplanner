<div class="container-fluid">
  <div ng-if="skilltree.master" class="swg-single-skill-row" >
    <div class="swg-single-skill-row-skill" ng-class="skilltree.master.selected?'selected':''">
      <swg-skill skill="skilltree.master" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
  </div>

  <div class="swg-2by4-row2">
    <div class="swg-2by4-row2-skill1" ng-class="skilltree.trees[0][1].selected?'selected':''">
      <swg-skill skill="skilltree.trees[0][1]" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
    <div class="swg-2by4-row2-skill2" ng-class="skilltree.trees[1][1].selected?'selected':''">
      <swg-skill skill="skilltree.trees[1][1]" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
    <div class="swg-2by4-row2-skill3" ng-class="skilltree.trees[2][1].selected?'selected':''">
      <swg-skill skill="skilltree.trees[2][1]" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
    <div class="swg-2by4-row2-skill4" ng-class="skilltree.trees[3][1].selected?'selected':''">
      <swg-skill skill="skilltree.trees[3][1]" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
  </div>
  <div class="swg-2by4-row1">
    <div class="swg-2by4-row2-skill1" ng-class="skilltree.trees[0][0].selected?'selected':''">
      <swg-skill skill="skilltree.trees[0][0]" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
    <div class="swg-2by4-row2-skill2" ng-class="skilltree.trees[1][0].selected?'selected':''">
      <swg-skill skill="skilltree.trees[1][0]" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
    <div class="swg-2by4-row2-skill3" ng-class="skilltree.trees[2][0].selected?'selected':''">
      <swg-skill skill="skilltree.trees[2][0]" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
    <div class="swg-2by4-row2-skill4" ng-class="skilltree.trees[3][0].selected?'selected':''">
      <swg-skill skill="skilltree.trees[3][0]" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
  </div>


  <div ng-if="skilltree.novice" class="swg-single-skill-row">
    <div class="swg-single-skill-row-skill"  ng-class="skilltree.novice.selected?'selected':''">
      <swg-skill skill="skilltree.novice" select-skill="selectSkill({skill:skill})"></swg-skill>
    </div>
  </div>

</div>
